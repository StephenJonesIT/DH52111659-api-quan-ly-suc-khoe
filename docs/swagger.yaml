basePath: /api/v1
definitions:
  common.RequestOTP:
    properties:
      email:
        type: string
      otp:
        type: string
    required:
    - email
    - otp
    type: object
  common.ResponseError:
    properties:
      error:
        type: string
    type: object
  common.ResponseNormal:
    properties:
      data: {}
      email:
        type: string
      message:
        type: string
      result:
        type: boolean
    type: object
  models.Account:
    properties:
      account_status:
        type: boolean
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_verified:
        type: boolean
      password:
        maxLength: 100
        minLength: 8
        type: string
      role:
        type: string
    required:
    - email
    - password
    type: object
host: 127.0.0.1:9000
info:
  contact: {}
  description: List APIs of Healthy Management Service
  termsOfService: http://swagger.io/terms/
  title: Healthy Service API Document
  version: "1.0"
paths:
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new account with email and password
      parameters:
      - description: Account information
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/models.Account'
      produces:
      - application/json
      responses:
        "201":
          description: Account created successfully
          schema:
            allOf:
            - $ref: '#/definitions/common.ResponseNormal'
            - properties:
                email:
                  type: string
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/common.ResponseError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.ResponseError'
      summary: Register a new account
      tags:
      - Auth
  /auth/verify-email:
    post:
      consumes:
      - application/json
      description: Verify OTP for account registration or password reset
      parameters:
      - description: Request OTP information
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/common.RequestOTP'
      produces:
      - application/json
      responses:
        "200":
          description: OTP verified successfully
          schema:
            allOf:
            - $ref: '#/definitions/common.ResponseNormal'
            - properties:
                result:
                  type: boolean
              type: object
        "400":
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/common.ResponseError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/common.ResponseError'
      summary: Verify OTP for account
      tags:
      - Auth
schemes:
- http
- https
swagger: "2.0"
